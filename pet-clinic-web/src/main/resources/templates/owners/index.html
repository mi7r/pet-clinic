<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listo of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">Owners List</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Jas</td>
        <td th:text="${owner.lastName}">Fasola</td>
    </tr>
    </tbody>
</table>
</body>
</html>
